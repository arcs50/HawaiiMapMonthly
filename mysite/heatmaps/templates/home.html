{% extends "base.html" %}

{% load static %}
{% block title %}Heatmaps{% endblock %}

{% block main_body %}
<div>
    <a href="{% url 'time_lapse' %}">time lapse</a>
</div>
<div class="text-center">
    <h1>Heatmap for {{month}}/{{year}}</h1>
</div>
<div>
    <div class="row">
        <div class="col">
            <a href="{% url 'home' month=prev_month year=prev_year %}">prev</a>
        </div>
        <div class="col">
            <a href="{% url 'home' month=next_month year=next_year %}">next</a>
        </div>
    </div>
</div>
<div class="container">
    <iframe src="{% static filepath %}" width="100%" height="600" style="border:none;"></iframe>
</div>
{% endblock main_body %}
